<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="page-container">
        <header class="text-center my-5 animate__animated animate__fadeIn">
            <h1>AI Recipe Generator</h1>
            <p class="lead">Create personalized recipes with artificial intelligence</p>
            <div class="api-notice">
                ⚠️ Due to API costs, please generate recipes thoughtfully. One attempt per user please. ⚠️
            </div>
        </header>

        <div class="content-container">
            <div class="form-section animate__animated animate__fadeInLeft">
                <div class="glass-card">
                    <form id="recipeForm">
                        <div class="mb-4">
                            <label for="cuisine" class="form-label">Choose Your Cuisine</label>
                            <select class="form-select" id="cuisine" required>
                                <option value="">Select cuisine...</option>
                                <option value="Italian">Italian</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Mexican">Mexican</option>
                                <option value="Indian">Indian</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Mediterranean">Mediterranean</option>
                                <option value="Thai">Thai</option>
                                <option value="French">French</option>
                                <option value="Korean">Korean</option>
                                <option value="Vietnamese">Vietnamese</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Dietary Preferences</label>
                            <div class="dietary-options">
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="vegetarian" id="vegetarian">
                                    <label class="form-check-label" for="vegetarian">Vegetarian</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="vegan" id="vegan">
                                    <label class="form-check-label" for="vegan">Vegan</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="gluten-free" id="glutenFree">
                                    <label class="form-check-label" for="glutenFree">Gluten-Free</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="dairy-free" id="dairyFree">
                                    <label class="form-check-label" for="dairyFree">Dairy-Free</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="keto" id="keto">
                                    <label class="form-check-label" for="keto">Keto</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="paleo" id="paleo">
                                    <label class="form-check-label" for="paleo">Paleo</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="low-carb" id="lowCarb">
                                    <label class="form-check-label" for="lowCarb">Low-Carb</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="nut-free" id="nutFree">
                                    <label class="form-check-label" for="nutFree">Nut-Free</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="halal" id="halal">
                                    <label class="form-check-label" for="halal">Halal</label>
                                </div>
                                <div class="form-check custom-checkbox">
                                    <input class="form-check-input" type="checkbox" value="kosher" id="kosher">
                                    <label class="form-check-label" for="kosher">Kosher</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-generate w-100">
                            <span class="btn-text">Generate Recipe</span>
                            <div class="btn-animation"></div>
                        </button>
                    </form>
                </div>
            </div>

            <div id="loadingSpinner" class="loading-container d-none">
                <div class="loading-content">
                    <div class="spinner">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
                    <p class="loading-text">Creating your recipe...</p>
                </div>
            </div>

            <div id="recipeResult" class="recipe-section d-none animate__animated animate__fadeIn">
                <div class="recipe-container">
                    <div class="recipe-content glass-card">
                        <div id="recipeContent" class="recipe-text"></div>
                    </div>
                    <div id="recipeImage" class="recipe-image glass-card"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
